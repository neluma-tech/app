<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neluma Tech</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #e3f2fd;
            text-align: center;
        }
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #1565c0;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }
        nav ul li {
            display: inline;
            position: relative;
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #0d47a1;
            display: none;
            text-align: left;
            padding: 10px 0;
            border-radius: 5px;
        }
        .dropdown a {
            display: block;
            padding: 10px 20px;
            white-space: nowrap;
            color: white;
        }
        .dropdown a:hover {
            background-color: #1976d2;
        }
        nav ul li:hover .dropdown {
            display: block;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #0d47a1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out, bounce 2s infinite alternate;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
            color: #0d47a1;
        }
        .typing {
            border-right: 2px solid #0d47a1;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #0d47a1; }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#contact-us">Contact Us</a></li>
            <li><a href="#about">About</a></li>
            <li>
                <span style="color: white; font-size: 1.2em; font-weight: bold;">Privacy Policy</span>
                <ul class="dropdown">
                    <li><a href="#okumapp">OkumaApp</a></li>
                    <li><a href="#dictionary">Dictionary</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <h1>Welcome to <span style="color: #1565c0;">neluma Tech!</span></h1>
    <p class="typing" id="typing-text"></p>
    <script>
        const text = "This page is under maintenance and will be updated soon.";
        let index = 0;
        function typeEffect() {
            document.getElementById("typing-text").innerHTML = text.slice(0, index) + '<span class="cursor">|</span>';
            index++;
            if (index > text.length) {
                index = 0;
                setTimeout(typeEffect, 1000);
            } else {
                setTimeout(typeEffect, 100);
            }
        }
        typeEffect();
    </script>
</body>
</html>
