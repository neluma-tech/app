<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neluma Tech</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #2c3e50;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }
        nav ul li {
            display: inline;
            position: relative;
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #2c3e50;
            display: none;
            text-align: left;
            padding: 10px 0;
        }
        .dropdown a {
            display: block;
            padding: 10px 20px;
            white-space: nowrap;
        }
        nav ul li:hover .dropdown {
            display: block;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out, bounce 2s infinite alternate;
        }
        p {
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#contact-us">Contact Us</a></li>
            <li><a href="#about">About</a></li>
            <li>
                <a href="#privacy-policy">Privacy Policy</a>
                <ul class="dropdown">
                    <li><a href="#okumapp">OkumaApp</a></li>
                    <li><a href="#dictionary">Dictionary</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <h1>Welcome to Neluma Tech!</h1>
    <p>This page is under maintenance and will be updated soon.</p>
</body>
</html>
